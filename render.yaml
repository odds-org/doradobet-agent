databases:
  - name: paul-agent-db
    databaseName: doradobet_agent
    user: paul_agent
    plan: basic-256mb
    region: oregon

services:
  - type: keyvalue
    name: paul-agent-redis
    plan: starter
    region: oregon
    maxmemoryPolicy: allkeys-lru

  - type: web
    name: paul-agent-prod
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build && npm run db:create
    startCommand: node dist/index.js
    healthCheckPath: /health
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: paul-agent-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: paul-agent-redis
          type: keyvalue
          property: connectionString
      - key: ODDS_API_KEY
        value: MsuysfPCjbpy9faAWMogyC
      - key: ALTENAR_API_URL
        value: https://altenar-api.oddsolutions.io
      - key: CLAUDE_MODEL
        value: claude-sonnet-4-6
      - key: PORT
        value: "3002"
      - key: NODE_ENV
        value: production
